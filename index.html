<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Recherche établissements scolaires</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.Default.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/styles.css">


</head>
<body>
<div id="map"></div>
<div id="side">
    <div id="search">
        <input id="commune" placeholder="Commune" />
        <input id="cp" placeholder="Code postal" />
        <button>Rechercher</button>
    </div>
    <div id="status">⚙️ Prêt</div>
    <div id="results"></div>
    <textarea id="coords" readonly placeholder="Coordonnées trouvées..."></textarea>
</div>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script src="https://unpkg.com/leaflet.markercluster/dist/leaflet.markercluster.js"></script>
<script type="module" src="script/app.js"></script>
</body>
</html>
